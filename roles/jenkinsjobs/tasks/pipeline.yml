- name: Copy jobs config file
  ansible.builtin.template:
    src: s-job.xml
    dest: /tmp/s-job.xml

- name: Create a job- "{{DIR}}/{{COMPONENT}}"
  community.general.jenkins_job:
    config: "{{ lookup('file', 'tmp/s-job.xml') }}"
    name: "{{item.dir}}/{{item.name}}"
    password: admin123
    url: http://172.31.47.184:8080
    user: admin